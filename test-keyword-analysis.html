<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关键词分析模块测试</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🔑 关键词分析模块测试</h1>
        <p>此页面用于测试关键词分析模块的字段映射和数据展示功能</p>
        
        <!-- 关键词分析 -->
        <div class="section">
            <h3><span class="section-icon">9</span>关键词分析</h3>
            <div class="stats-row">
                <div class="stats-item">
                    <div class="stats-label">关键词总数</div>
                    <input type="number" class="stats-input" data-field-id="total_keywords" placeholder="0">
                </div>
                <div class="stats-item">
                    <div class="stats-label">高频关键词数量(≥10次)</div>
                    <input type="number" class="stats-input" data-field-id="high_frequency_keywords" placeholder="0">
                </div>
            </div>
            <div class="ranking-group">
                <div class="ranking-title">🔑 关键词排名</div>
                <div class="ranking-item" style="font-weight: bold; background: #f8f9fa;">
                    <div>排名</div>
                    <div>词汇</div>
                    <div>频次</div>
                    <div>中心性</div>
                    <div>首现年份</div>
                </div>
                <div class="ranking-item">
                    <div class="rank-number">1</div>
                    <input type="text" data-field-id="keyword_1_term" placeholder="关键词">
                    <input type="number" data-field-id="keyword_1_frequency" placeholder="0">
                    <input type="number" step="0.001" data-field-id="keyword_1_centrality" placeholder="0.000">
                    <input type="number" data-field-id="keyword_1_first_year" placeholder="2010">
                </div>
                <div class="ranking-item">
                    <div class="rank-number">2</div>
                    <input type="text" data-field-id="keyword_2_term" placeholder="关键词">
                    <input type="number" data-field-id="keyword_2_frequency" placeholder="0">
                    <input type="number" step="0.001" data-field-id="keyword_2_centrality" placeholder="0.000">
                    <input type="number" data-field-id="keyword_2_first_year" placeholder="2010">
                </div>
                <div class="ranking-item">
                    <div class="rank-number">3</div>
                    <input type="text" data-field-id="keyword_3_term" placeholder="关键词">
                    <input type="number" data-field-id="keyword_3_frequency" placeholder="0">
                    <input type="number" step="0.001" data-field-id="keyword_3_centrality" placeholder="0.000">
                    <input type="number" data-field-id="keyword_3_first_year" placeholder="2010">
                </div>
                <div class="ranking-item">
                    <div class="rank-number">4</div>
                    <input type="text" data-field-id="keyword_4_term" placeholder="关键词">
                    <input type="number" data-field-id="keyword_4_frequency" placeholder="0">
                    <input type="number" step="0.001" data-field-id="keyword_4_centrality" placeholder="0.000">
                    <input type="number" data-field-id="keyword_4_first_year" placeholder="2010">
                </div>
                <div class="ranking-item">
                    <div class="rank-number">5</div>
                    <input type="text" data-field-id="keyword_5_term" placeholder="关键词">
                    <input type="number" data-field-id="keyword_5_frequency" placeholder="0">
                    <input type="number" step="0.001" data-field-id="keyword_5_centrality" placeholder="0.000">
                    <input type="number" data-field-id="keyword_5_first_year" placeholder="2010">
                </div>
                <div class="ranking-item">
                    <div class="rank-number">6</div>
                    <input type="text" data-field-id="keyword_6_term" placeholder="关键词">
                    <input type="number" data-field-id="keyword_6_frequency" placeholder="0">
                    <input type="number" step="0.001" data-field-id="keyword_6_centrality" placeholder="0.000">
                    <input type="number" data-field-id="keyword_6_first_year" placeholder="2010">
                </div>
                <div class="ranking-item">
                    <div class="rank-number">7</div>
                    <input type="text" data-field-id="keyword_7_term" placeholder="关键词">
                    <input type="number" data-field-id="keyword_7_frequency" placeholder="0">
                    <input type="number" step="0.001" data-field-id="keyword_7_centrality" placeholder="0.000">
                    <input type="number" data-field-id="keyword_7_first_year" placeholder="2010">
                </div>
                <div class="ranking-item">
                    <div class="rank-number">8</div>
                    <input type="text" data-field-id="keyword_8_term" placeholder="关键词">
                    <input type="number" data-field-id="keyword_8_frequency" placeholder="0">
                    <input type="number" step="0.001" data-field-id="keyword_8_centrality" placeholder="0.000">

                </div>
                <div class="ranking-item">
                    <div class="rank-number">9</div>

                    <input type="number" data-field-id="keyword_9_frequency" placeholder="0">
                    <input type="number" step="0.001" data-field-id="keyword_9_centrality" placeholder="0.000">
                    <input type="number" data-field-id="keyword_9_first_year" placeholder="2010">
                </div>
                <div class="ranking-item">
                    <div class="rank-number">10</div>
                    <input type="text" data-field-id="keyword_10_term" placeholder="关键词">
                    <input type="number" data-field-id="keyword_10_frequency" placeholder="0">
                    <input type="number" step="0.001" data-field-id="keyword_10_centrality" placeholder="0.000">
                    <input type="number" data-field-id="keyword_10_first_year" placeholder="2010">
                </div>
            </div>
        </div>
        
        <div class="test-controls">
            <button onclick="loadTestData()" class="btn btn-primary">加载测试数据</button>
            <button onclick="clearData()" class="btn btn-secondary">清空数据</button>
            <button onclick="window.location.href='index.html'" class="btn btn-outline">返回主页</button>
        </div>
    </div>

    <script>
        // 测试数据
        const testData = {
            "total_keywords": 156,
            "high_frequency_keywords": 23,
            "keyword_1_term": "人工智能",
            "keyword_1_frequency": 234,
            "keyword_1_centrality": 0.456,
            "keyword_1_first_year": 2010,
            "keyword_2_term": "机器学习",
            "keyword_2_frequency": 189,
            "keyword_2_centrality": 0.389,
            "keyword_2_first_year": 2011,
            "keyword_3_term": "深度学习",
            "keyword_3_frequency": 156,
            "keyword_3_centrality": 0.323,
            "keyword_3_first_year": 2012,
            "keyword_4_term": "神经网络",
            "keyword_4_frequency": 123,
            "keyword_4_centrality": 0.287,
            "keyword_4_first_year": 2013,
            "keyword_5_term": "大数据",
            "keyword_5_frequency": 98,
            "keyword_5_centrality": 0.245,
            "keyword_5_first_year": 2014,
            "keyword_6_term": "自然语言处理",
            "keyword_6_frequency": 87,
            "keyword_6_centrality": 0.212,
            "keyword_6_first_year": 2015,
            "keyword_7_term": "计算机视觉",
            "keyword_7_frequency": 76,
            "keyword_7_centrality": 0.198,
            "keyword_7_first_year": 2016,
            "keyword_8_term": "强化学习",
            "keyword_8_frequency": 65,
            "keyword_8_centrality": 0.176,
            "keyword_8_first_year": 2017,
            "keyword_9_term": "知识图谱",
            "keyword_9_frequency": 54,
            "keyword_9_centrality": 0.154,
            "keyword_9_first_year": 2018,
            "keyword_10_term": "区块链",
            "keyword_10_frequency": 43,
            "keyword_10_centrality": 0.132,
            "keyword_10_first_year": 2019
        };

        function loadTestData() {
            // 应用测试数据到表单字段
            Object.keys(testData).forEach(fieldId => {
                const element = document.querySelector(`[data-field-id="${fieldId}"]`);
                if (element) {
                    element.value = testData[fieldId];
                    element.style.backgroundColor = '#e8f5e8';
                }
            });
            
            // 显示成功消息
            showMessage('测试数据已加载成功！', 'success');
        }

        function clearData() {
            // 清空所有输入字段
            document.querySelectorAll('[data-field-id]').forEach(element => {
                element.value = '';
                element.style.backgroundColor = '';
            });
            
            showMessage('数据已清空！', 'info');
        }

        function showMessage(message, type) {
            // 创建消息提示
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 10px 20px;
                border-radius: 5px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                background-color: ${type === 'success' ? '#28a745' : '#17a2b8'};
            `;
            
            document.body.appendChild(messageDiv);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 3000);
        }

        // 页面加载时自动加载测试数据
        window.addEventListener('load', () => {
            setTimeout(loadTestData, 500);
        });
    </script>
</body>
</html>
